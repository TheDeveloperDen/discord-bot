name: Sentry Deploy Artifact Bundle

on:
  push:
    branches:
      - master

jobs:
  push-to-sentry:
    name: Deploy to Sentry
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add gyp dependencies
        run: sudo apt update && apt install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Run install
        run: bun install --frozen-lockfile

      - name: Build production bundle
        run: bun run build-prod

      - name: Get version from NPM
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
          sourcemaps: "./bin"
          inject: true

          version: ${{ steps.package-version.outputs.current-version }}
          url_prefix: "app:///bin/"
