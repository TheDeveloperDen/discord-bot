name: Sentry Deploy Artifact Bundle

on:
  workflow_run:
    workflows: ["Lint and Test"]
    types: [completed]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  push-to-sentry:
    environment: production
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'master' }}
    name: Deploy to Sentry
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Check out the repo at CI commit
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Add gyp dependencies
        run: sudo apt update && sudo apt install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun package downloads
        id: bun-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-cache-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-cache-

      - name: Cache node_modules
        id: node-modules-cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Run install
        run: bun install --frozen-lockfile

      - name: Get version from NPM
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Create Sentry release
        uses: getsentry/action-release@v3
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
          sourcemaps: ./src
          inject: true
          set_commits: auto
          release: ${{ steps.package-version.outputs.current-version }}
          dist: ${{ github.event.workflow_run.head_sha }}
          url_prefix: app:///src/
